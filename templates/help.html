<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Overall Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
            font-size: 18px;
        }

        /* Main Title */
        h1 {
            color: #134258;
            font-size: 42px;
            font-weight: bold;
            {#text-align: center;#}
            margin-bottom: 20px;
            border-bottom: 4px solid #007195;
            display: inline-block;
            padding-bottom: 10px;
            margin-left: 38%;
        }

        /* Subtitles */
        h2, h3 {
            color: #007195;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            border-left: 5px solid #134258;
            padding-left: 10px;
        }

        /* Subtitles */
        h4 {
            font-size: 20px;
        }
        /* Highlight Important Text */
        strong {
            color: #134258;
        }

        /* Better List Styling */
        ul {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        ul li {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Back Button */
        .btn-secondary {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007195;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background-color: #134258;
        }

        /* Paragraphs */
        p {
            font-size: 18px;
            line-height: 1.6;
        }

        img {
            max-width: 600px; /* Set a maximum width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure it doesn't appear inline */
            margin: 20px auto; /* Center images */
            border-radius: 10px; /* Optional: Smooth corners */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.35); /* Optional: Shadow effect */
        }

        img[src^="/static/UI_Images/"] {
            max-width: 600px; /* Apply only to UI images */
        }
        .left a {
            margin-left: 20px; /* Push Home button to the right */
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header {
            background-color: #134258;
            color: white;
            padding: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 28px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 34px;
            {#margin-left: 15%;#}
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 140px auto 50px auto;
            text-align: center;
        }
        .contact-us, .help-icon, .logout-button {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 26px;
        }

        .logout-button {
            background: none;
            border: none;
        }

        .contact-us:hover, .help-icon:hover, .logout-button:hover {
            text-decoration: none;
        }

        h5 {
            font-size: 20px;
        }

        .content-section {
            margin-bottom: 40px;
            margin-left: 30px;
            margin-right: 62px;
            margin-top: 70px;
        }

    </style>
</head>
<body><header class="header">
    <div class="left">
        <a href="{{ url_for('index') }}" class="nav-item">
            <i class="fas fa-home icon"></i> Home
        </a>
        <a href="#" onclick="history.back(); return false;" class="btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    <div class="header-title">Craigslist Safebot</div>
    <div class="right">
        <a href="{{ url_for('contact_us') }}" class="contact-us">
            <i class="fas fa-envelope"></i> Contact Us
        </a>
        <a href="{{ url_for('help_page') }}" class="help-icon">
            <i class="fas fa-question-circle"></i> Help
        </a>
        <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
            <button class="logout-button">
                <i class="fas fa-sign-out-alt icon"></i> Logout
            </button>
        </form>
    </div>
</header>
<div class="content-section">
    {{ help_content | safe }}
    <br><br> <!-- Adds spacing -->
    <a href="#" onclick="goBackOrHome(); return false;" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to the Dashboard
    </a>

</div>
<script>
    function goBackOrHome() {
        if (document.referrer) {
            history.back();
        } else {
            window.location.href = "{{ url_for('index') }}"; // Default to Home
        }
    }


</script>
</body>
</html>
