<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project IDs Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center; /* Center the container vertically */
            min-height: 100vh;
            background-color: #f5f7fa;
            padding-top: 70px; /* Space for fixed header */
        }

        /* Header styling with subtle gradient and bolder title */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #3b5998, #4c6a9c);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
        }
        /* Add margins to position Home and Logout */
        .left a {
            margin-left: 20px; /* Push Home button to the right */
        }

        .right a {
            margin-right: 20px; /* Push Logout button to the left */
            text-align: right;
        }
        .header {
            font-family: 'Playfair Display', serif;
        }

        .header .center {
            flex: 2;
            text-align: center;
            font-size: 28px; /* Increased font size for the title */
            font-weight: 800;
            color: #ffffff;
        }
        .header a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .header a:hover {
            color: #d1e9ff;
        }
        /* Icon styling for spacing */
        .header a .icon {
            margin-right: 8px;
            font-size: 20px;
        }
        .flash-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        /* Main container styling with subtle border and shadow */
        .container {
            background-color: #ffffff;
            width: 600px; /* Adjust width as needed */
            padding: 60px 40px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-top: 10px;
            min-height: 200px; /* Set minimum height to increase container size */
        }
        /* Form title styling */
        h2 {
            font-size: 28px; /* Increased font size for form title */
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form input styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #d1d9de;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8fafc;
            box-sizing: border-box;
        }

        /* Container for buttons in separate rows */
        .button-container {
            margin-top: 15px;
        }

        .btn {
            width: 100%; /* Make each button take full width */
            padding: 12px;
            margin-bottom: 10px; /* Space between buttons */
            border: none;
            color: #3b3b3b;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button styling */
        .btn-primary {
            background: linear-gradient(90deg, #a6badf, #b3c7e6);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #a6badf, #b3c7e6);
        }

        .btn-primary:hover, .btn-secondary:hover {
            background: #4c6a9c;
        }
        .create-project-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .create-project-link a {
            color: #007bff;
            text-decoration: none;
        }
        .create-project-link a:hover {
            text-decoration: underline;
        }


        /* Error message styling */
        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <!-- Home Button on the left -->
    <div class="left">
        <a href="#"><i class="fas fa-home icon"></i> Home</a>
    </div>
    <!-- Center Title -->
    <div class="center">
        Craigslist Safebot
    </div>
    <!-- Logout Button on the right -->
    <div class="right">
        <a href="#"><i class="fas fa-sign-out-alt icon"></i> Logout</a>
    </div>
</div>
<div class="container">
    <h2>Projects</h2>
    <!-- Flash Message Box -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('project_account_login') }}" method="POST">
        <input type="text" name="email" placeholder="Email ID" required>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="error-message" class="error-message">This email doesn't exist. Please try again.</div>

    <!-- Button container for the Create New Account button -->
    <div class="create-project-link">
        <p>Don't have a project? <a href="{{ url_for('project_creation') }}">Create one</a></p>
    </div>
</div>

<script>
    // Sample existing emails for demonstration
    const existingEmails = ["example@example.com", "user@domain.com"];

    // Function to simulate login and show error if email doesn't exist
    function login() {
        const email = document.getElementById("email").value;
        const errorMessage = document.getElementById("error-message");

        if (!existingEmails.includes(email)) {
            // Show error message if email doesn't exist
            errorMessage.style.display = "block";
        } else {
            // Hide error message if email exists (successful login)
            errorMessage.style.display = "none";
            alert("Login successful!");
        }
    }
</script>

</body>
</html>
